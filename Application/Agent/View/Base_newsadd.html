<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<link href="__PUBLIC__/admin/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<style>
.btn-default{background:#44b549;color:#fff;}
body .layui-layer{top:10%!important;}
</style>
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>微信管理</div>
	<div class="main-content well">
	<h5 class="alert alert-success" style="padding:5px 10px;line-height:30px;">您可以在这里创建一些必要的关键词进行自动的快捷回复</h5>
		<form class="form-horizontal" action="__SELF__" method="post" onsubmit="return check()" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">关键词</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="keyword" name="keyword" value="{$info[0]['keyword']}" placeholder="多个关键词用,隔开">
				</div>
				<div class="col-sm-4">
					<label class="radio-inline">
					  <input type="radio" name="keyword_type" id="" value="1" <if condition="$info[0]['keyword_type'] eq 1">checked</if> > 模糊匹配
					</label>
					<label class="radio-inline">
					  <input type="radio" name="keyword_type" id="" value="0" <if condition="$info[0]['keyword_type'] eq 0">checked</if> > 完全匹配
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">图文标题</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="title" name="title" value="{$info[0]['title']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">阅读权限</label>
				<div class="col-sm-4">
					<select multiple class="form-control" name="read_type">
					  <option value="0" <if condition="$info[0]['read_type'] eq 0">selected</if> >不允许任何人查看</option>
					  <option value="1" <if condition="$info[0]['read_type'] eq 1">selected</if> >允许分销会员查看</option>
					  <option value="2" <if condition="$info[0]['read_type'] eq 2">selected</if> >允许所有会员查看</option>
					  <option value="3" <if condition="$info[0]['read_type'] eq 3">selected</if> >允许所有人查看</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">分享权限</label>
				<div class="col-sm-9">
					<label class="radio-inline">
					  <input type="radio" name="is_share" id="" value="1" <if condition="$info[0]['is_share'] eq 1">checked</if> > 允许
					</label>
					<label class="radio-inline">
					  <input type="radio" name="is_share" id="" value="0" <if condition="$info[0]['is_share'] eq 0">checked</if> > 不允许
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">评论权限</label>
				<div class="col-sm-9">
					<label class="radio-inline">
					  <input type="radio" name="is_comment" id="" value="1" <if condition="$info[0]['is_comment'] eq 1">checked</if> > 允许
					</label>
					<label class="radio-inline">
					  <input type="radio" name="is_comment" id="" value="0" <if condition="$info[0]['is_comment'] eq 0">checked</if> > 不允许
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">赞赏功能</label>
				<div class="col-sm-9">
					<label class="radio-inline">
					  <input type="radio" name="is_shang" id="" value="1" <if condition="$info[0]['is_shang'] eq 1">checked</if> > 开启
					</label>
					<label class="radio-inline">
					  <input type="radio" name="is_shang" id="" value="0" <if condition="$info[0]['is_shang'] eq 0">checked</if> > 关闭
					</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">图片地址</label>
				<div class="col-sm-4">
				  <input type="text" readonly class="form-control" id="pic_url" name="pic_url" value="{$info[0]['pic_url']}" placeholder="">				  
				</div>
				<div class="col-sm-4 col-lg-3">
					<button type="button" class="btn btn-warning" onclick="upload(this)">添加幻灯片</button>	 
					<button type="button" onclick="yulan()" class="btn btn-success" style="">预览</button>		
					<label class="radio-inline">
					  <input type="checkbox" name="pic_show" id="" value="1" <if condition="$info[0]['pic_show'] neq 0">checked</if> > 正文显示
					</label>							
				</div>				    
			</div>					
					  
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">回复简介</label>
				<div class="col-sm-9">
					<textarea class="form-control" rows="4" name="desc" id="desc">{$info[0]['desc']}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">排列数序</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" id="" name="code" value="{$info[0]['code']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">原文地址</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="" name="location_link" value="{$info[0]['location_link']}" placeholder="请填写完整地址，包含http://头；留空不显示阅读原文，否则显示">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">外链地址</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="" name="out_link" value="{$info[0]['out_link']}" placeholder="请填写完整地址，包含http://头">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">内容</label>
				<div class="col-sm-9">
					<script id="editor" type="text/plain" name="content" style="width:100%;height:500px;">{$info[0]['content']}</script>
				</div>
			</div>
			
			 <input type="hidden" class="form-control" id="" name="id" value="{$info[0]['id']}" placeholder="">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				   <button type="submit" class="btn btn-default">确认保存</button>
				</div>
			 </div>
		</form>
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<script src="__PUBLIC__/admin/js/fileinput.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script>
 var ue = UE.getEditor('editor');
  imagePathFormat: "/images/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}";

	function check(){
		if($('#keyword').val()==""){
			layer.msg("关键词不能为空");
			return false;
		}
		if($('#title').val()==""){
			layer.msg("图文标题不能为空");
			return false;
		}
	}
	
	function upload(obj){
	layer.open({
	  type: 2,
	  skin:'demo upload',
	  title:'上传图片--西瓜科技上传插件',
	  area: ['520px', '430px'],
	  fix: false, //不固定
	  //maxmin: true,
	  content: "{:U('Img/index')}?id=pic_url",
	  end: function(){
		}
	});
}
function yulan(){
	url = $('#pic_url').val();
	layer.open({
  type: 1,
  title: false,
  closeBtn: 0,
  shadeClose: true,
  skin: 'yourclass',
   time:3000,
  content: '<img src="'+url+'" width="300px">',
 
});
}

</script>
