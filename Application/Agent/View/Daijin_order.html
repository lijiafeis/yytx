<script>
function order(){location.href="{:U('index')}";}
	$('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
getpage(1);
function getpage(p){
	$('#list').html('<div style="text-align:center;margin-top:30px;"><img src="__PUBLIC__/admin/images/loading.gif" width="60px" ></div>');
	$("#list").load(
		"{:U('order_ajax')}?p="+p,
		function() {}
	);
}

function del(obj,id,url){
	layer.msg('代金券不支持删除！库存改为0即可');exit;
	layer.confirm('删除后无法恢复，确认删除吗', {
		btn: ['确认','取消'] //按钮
	}, function(){
		$.ajax({
			type: "POST",
			url: "{:U('"+url+"')}?time="+new Date(),
			dataType: "json",
			data: {
				"id":id,
			},
			success: function(json){
				if(json.success == 1){
					layer.msg("删除成功");
					var td = $(obj).parent();//alert(a);
					td.parent().css("display","none");	
				}else{
					layer.msg(json.info);
				}
				

			},
			error:function(){
				alert('发生错误');
			}
		});
	}, function(){
		
	});	
}

</script>
