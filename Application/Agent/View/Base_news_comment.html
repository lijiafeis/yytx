<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<link href="__PUBLIC__/admin/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<style>
body .layui-layer{top:30%!important;}
</style>
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>微信管理</div>
	<div class="main-content well">

		
		
				
				<h5 class="alert " style="padding:5px 10px;line-height:30px;font-size:26px;">{$title}</h5>
				<h5 class="alert alert-success" style="padding:5px 10px;line-height:30px;">评论列表,可进行删除</h5>
				
			
				<table class="table table-striped table-hover" style="font-size:14px;">
					<th>编号</th>
					<th style="width:50%">评论内容</th>
					<th>会员</th>
					<th>评论时间</th>
					<th>点赞数</th>
					<th>操作</th>
									
					<volist name="info" id="vv" key="kk">
					<tr>
						<td>{$vv.id}</td>
						<td>{$vv.content}</td>
						<td><img src="{$vv.user_info.headimgurl}" height="30px">{$vv.user_info.nickname}</td>
						<td>{$vv.time}</td>
						<td>{$vv.zan_num}</td>
						
						<td>
					<button type="button" class="btn btn-danger btn-sm" onclick="del(this,{$vv.id})">删除</button>
					</td>						
					</tr>
					</volist>
				</table>
				<div class="pagelist">{$page}</div>
		    
		
		
		
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/admin/js/fileinput.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script>

	function del(obj,i){
			layer.confirm('确定删除？', {
				btn: ['是，确认','否，再看看'] //按钮
			}, function(){
				layer.msg('正在删除，请稍候', {icon: 16});
				$.ajax({
						type: "POST",
						url: "{:U('news_comment_del')}",
						dataType: "json",
						data: {"id":i},
						success: function(json){
							$(obj).parent().parent().remove();layer.closeAll();
						},
						error:function(){
							layer.msg("发生异常！");
						}
					});
				
			}, function(){
				
			});
		}

</script>
