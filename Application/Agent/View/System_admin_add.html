<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<link href="__PUBLIC__/admin/css/jquery.minicolors.css" rel="stylesheet" type="text/css" />
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>管理员信息</div>
	<div class="main-content">
<style>
.table tr td{font-size:12px;vertical-align:middle;}
</style>
<div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
	<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">权限组</a></li>
 <li role="presentation"><a href="javascript:void(0);" onclick="history.go(-1);">返回上一页</a></li>		
  </ul>
  
  <!-- Tab panes -->
  <!-- 模板编号	模板名	回复内容	头部颜色	文字颜色	状态	模板ID -->
  <div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="home">
		<div class="alert alert-success" style="padding:5px 10px;margin:15px 0;line-height:30px;">
			请先设置权限组，然后再添加管理员
		</div>
		<div class="well">
			<form action="{:U('admin_save')}" method="post">
			  <div class="form-group">
				<label for="exampleInputEmail1">权限组名称</label>
				<input type="text" class="form-control" name="title" value="{$group_info.title}" id="" placeholder="给权限组一个命名">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">权限组状态</label>
				<select class="form-control" name="status" style="font-size:16px;">
				  <option value="1" <if condition="$group_info.status eq 1 ">selected</if> >启用</option>
				  <option value="2" <if condition="$group_info.status neq 1 ">selected</if> >禁用</option>
				</select>
			  </div>
			  <div class="form-group">
				<label for="exampleInputFile">权限列表</label>
			  </div>
			  <div class="checkbox col-sm-12">
				<volist name="rule_info" id="vv">
				<label class="col-sm-2" style="margin-bottom:15px;font-weight:bold;">
				  <input type="checkbox" name="rule{$vv.id}" value="{$vv.id}" <if condition="$vv.check eq 1 ">checked</if>  <if condition="$vv.id eq 4 and $id eq 1 ">disabled="true" style="color:red"</if>  > {$vv.title}
				</label>
				</volist>
				<if condition="$id eq 1 "><input type="hidden" name="rule4" value="4"></if>  
			  </div>
			  <br/><br/><br/><br/>
			  <input type="hidden" name="id" value="{$group_info.id}">
			  <button type="submit"  class="btn btn-default" style="width:80px;">保存</button>
			</form>
			
		</div>
		
		
	</div>
	<div role="tabpanel" class="tab-pane active" id="admin">
	</div>
  </div>
</div>
		
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script src="__PUBLIC__/admin/js/jquery.minicolors.min.js" type="text/javascript"></script>
<script>
	$('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})


</script>
