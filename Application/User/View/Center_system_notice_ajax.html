
		
		
		<div class="weui-panel__bd">
			<volist name="system_notice_info" id="v" empty='$empty'>
			
			<switch name="v.type">
			<case value="text">
			<div class="weui-media-box weui-media-box_text">
			
				<p class="weui-media__desc" style="color:#555;font-size:16px;">{$v.text}</p>
				<ul class="weui-media__info">
					<li class="weui-media__info__meta">平台管理员</li>
					<li class="weui-media__info__meta">{$v.time}</li>
					<li class="weui-media__info__meta weui-media__info__meta_extra" onclick="text('{$v.text}')">查看完整内容</li>
				</ul>
			</div>
			</case>
			<case value="news">
			<volist name="v.news_info" id="vv">
			<a href="{:U('/Home/wap/index')}?id={$vv.id}" class="weui-media-box weui-media-box_appmsg">
				<div class="weui-media__hd">
					<img class="weui-media__thumb" src="{$vv.pic_url}" height="100%" alt="">
				</div>
				<div class="weui-media__bd">
					<h4 class="weui-media__title" style="font-size:16px;">{$vv.title}</h4>
					<p class="weui-media__desc">{$vv.desc} </p>
				</div>
			</a>
			</volist>
			</case>
			<case value="image">
			
			<div class="weui-media-box weui-media-box_text">
				
				<p class="weui-media__desc" style="color:#555;font-size:14px;"><img src="/{$v.text}" width="50px"></p>
				<ul class="weui-media__info">
					<!-- <li class="weui-media__info__meta">平台管理员</li> -->
					<li class="weui-media__info__meta">{$v.time}</li>
					<li class="weui-media__info__meta weui-media__info__meta_extra" onclick="text('{$v.text}','pic')">点击查看大图</li>
				</ul>
			</div>
			</case>
			<case value="radio">
			<div class="weui-media-box weui-media-box_text">

<script>
var play_state = 'off';
$(document).ready(function(){
	
	
	
	
});
function play(obj,id){
	var state = $(obj).data('state');
	audio = document.getElementById('audio'+id);
	if(state == 'on'){
		$(obj).data('state','off');
		audio.play();
		audio.addEventListener('ended', function () {  
			$(obj).data('state','on');
		}, false);
		icon_turn(1,obj);
	}else{
		$(obj).data('state','on');
		audio.pause();	
	}
	
	
}
function icon_turn(i,obj){
	$(obj).prev().find('#audio-window').addClass('wave'+i);
	if(i == 1){var j = 3;}
	else if(i == 2){var j = 1;}
	else if(i == 3){var j = 2;}
	$(obj).prev().find('#audio-window').removeClass('wave'+j);
	if($(obj).data('state') == 'on'){$(obj).prev().find('#audio-window').addClass('wave3');exit;}
	setTimeout(function(){
		if(i<3){i++;}else{i = 0;}
		icon_turn(i,obj)
	},500);
}
</script>
