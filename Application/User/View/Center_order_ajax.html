<volist name="order_info" id="vv" empty="$order_empty">
<div class="weui_panel weui_panel_access">
	 <div class="weui_panel_hd" style="padding-top:5px;padding-bottom:5px;">订单号：{$vv.order_sn}</div>
	<div class="weui_panel_bd" style="">
		<volist name="vv.info" id="v" empty="$order_empty">
		<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg" style="padding-top:5px;padding-bottom:5px;">
			<div class="weui_media_hd">
				<img class="weui_media_appmsg_thumb" src="{$v.pic_url}" alt="">
			</div>
			<div class="weui_media_bd">
				<h4 class="weui_media_title" style="font-size:14px;margin-top:15px;">{$v.good_name}</h4>
				<p class="weui_media_desc" style="margin-top:-20px;font-size:10px;" >商品数量：{$v.good_num}</p>
				<if condition="$v['type'] neq '' "><p class="weui_media_desc" style="margin-top:-20px;font-size:10px;" >商品属性：{$v.type}</p></if>
			</div>
		</a>
		</volist>
	</div>
	 <div class="weui_panel_hd" style="text-align:right;border-top:1px solid #f2f2f2;padding:0;padding-right:10px;">
	  <!--是否已付款-->
	 
	 <!--是否已发货-->
	 <if condition="$vv.state eq 0 ">
	 <if condition="$vv.is_true eq 0 ">
	 <a href="{:U('/pay/pay/shop')}?pay_id={$vv.pay_id}" class="weui_btn weui_btn_mini weui_btn_warn" style="font-size:12px;">立即付款</a>
	 <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;">未确认</a>
	 <else />
	 <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;">已付款</a>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;">待发货</a>
	 </if>
	 
	  
	 </if>
	 <if condition="$vv.state eq 1 ">
	 <a href="javascript:shouhuo('{$vv.order_id}','{$vv.pay_id}');" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;color:red;border:1px solid red;">确认收货</a>
	 <a href="http://m.kuaidi.com/all/{$vv.serve_name}/{$vv.serve_id}.html" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;">查看物流</a>
	 </if>
	 <if condition="$vv.state eq 2 ">
	 <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;">已收货</a>
	 <a href="javascript:alert('暂不支持评价');" class="weui_btn weui_btn_mini weui_btn_plain_default" style="font-size:12px;color:red;border:1px solid red;">评价</a>
	 </if>
	 </div>
</div>
</volist>
<div class="pagelist">{$page}</div>
