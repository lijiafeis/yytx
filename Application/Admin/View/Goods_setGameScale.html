<style>
    .jifen{
        border: 0px;
        border-radius: 4px;
        padding:10px;
        width: 100px;
        height: 30px;
    }
</style>
<div class="container-fluid main">
    <div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>游戏比例</div>
    <div class="main-content well" style="height: 700px;">
        <h5 class="alert alert-success" style="padding:5px 10px;line-height:30px;">游戏比例</h5>
        <div class="form-horizontal" style="height: 400px">
            <form action="{:U('setGameScale')}" method="post" id="dx" enctype="multipart/form-data" onsubmit="return true">
                <p>游戏的输赢的比例相加为10</p>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">游戏奇偶比例：</label>
                    <div class="col-sm-6">
                        <input class="jifen" type="text" name="win" class="inputstyle"  value="{$data.win}"  placeholder="赢" />　　<input class="jifen" type="text" name="fail" class="inputstyle"  value="{$data.fail}"  placeholder="输" />　　
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <label for="inputEmail3" class="col-sm-2 control-label">退款扣除金额比例：</label>
                    <div class="col-sm-6">
                        <!--<input type="text" class="form-control"  style="width:30%" name="qf_jine" value="{$data['qf_jine']}" placeholder="">-->
                        <input class="jifen" type="text" name="refund" class="inputstyle"  value="{$data.refund}"  placeholder="" />%
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </form>

        </div>
    </div>
</div>
