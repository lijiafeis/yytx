<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<link href="__PUBLIC__/admin/css/jquery.minicolors.css" rel="stylesheet" type="text/css" />
<div class="container-fluid main">
  <div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>管理员</div>
  <div class="main-content">
<style>
.table tr td{font-size:12px;vertical-align:middle;}
.form-control{font-size:8px;}
</style>
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">修改密码</a></li>        
      </ul>
      
      <!-- Tab panes -->
      <!-- 模板编号 模板名 回复内容  头部颜色  文字颜色  状态  模板ID -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
        <div class="alert alert-success" style="padding:5px 10px;margin:15px 0;line-height:30px;">
          密码至少6位
        </div>
        <div class="well">
        <form action="__SELF__" method="post" onsubmit="return check();">
          <div class="form-group">
            <label for="exampleInputEmail1">登录名</label>
            <input type="email" class="form-control"  value="admin" readonly>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">原密码</label>
            <input type="password" class="form-control" name="pwd"  value=""  placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">修改密码</label>
            <input type="password" class="form-control" name="pwd1" id="pwd1" value=""  placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">确认新密码</label>
            <input type="password" class="form-control" name="pwd2" id="pwd2" value=""  placeholder="">
          </div>
          <button type="submit" class="btn btn-default">确认修改</button>
        </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script src="__PUBLIC__/admin/js/jquery.minicolors.min.js" type="text/javascript"></script>
<script>
function check(){
  if($('#pwd1').val() == ''){
    return false;
  }
  if($('#pwd1').val() != $('#pwd2').val() ){
    layer.msg('两次输入密码不一致');
    return false;
  }
  
}
</script>
