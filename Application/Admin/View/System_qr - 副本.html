function del(obj){
	layer.confirm('确定要删除这条数据吗？', {
	  btn: ['确定','取消'] //按钮
	}, function(){
	  var id = $(obj).attr("data");
	$.ajax({
		type: "POST",
		url: "{:U('delbanner')}",
		dataType: "json",
		data: {"id":id},
		success: function(json){
			if(json.success==1){
				$(obj).parent().parent().css("display",'none');
			}else{
				layer.msg("处理失败，请重新尝试");				
			}
		},
		error:function(){
			layer.msg("发生异常！");
		}
		
	});
	}, function(){
	  
	});
	
}
