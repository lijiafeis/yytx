<script>
 $("#cate_id").change(function () {
     cate_id = $('#cate_id').val();
     $.ajax({
        type:"post",
        url:"{:U(getSize)}",
         dataType:'json',
         data:{
            cate_id:cate_id
         },
         success:function (data) {
            $('#size_id').empty();
            for(var i = 0;i < data.length;i++){
//                alert(data[i]['type']);
                $('#size_id').append("<option value=" + data[i]['id'] + ">" + data[i]['type'] + "</option>");
            }
         }
     });
 });
</script>
