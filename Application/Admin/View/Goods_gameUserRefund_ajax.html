<table class="table table-bordered table-hover">
	<th width="5%">用户id</th>
	<th>用户名</th>
	<th>金额</th>
	<th>订单号</th>
	<th>时间</th>
	<volist name="refundInfo" id="vv" key="kk">
	<tr id="{$kk}">
		<td width="5%">{$vv.user_id}</td>
		<td>{$vv.name}</td>
		<td>{$vv.money}</td>
		<td>{$vv.order_sn}</td>
		<td>{$vv.create_time|date="Y-m-d H:i:s",###}</td>

	</tr>
	</volist>
</table>
<div class="pagelist">{$page}</div>
<script>
	function confirm(order_id){
	    $.ajax({
	        type:"post",
	       url:"{:U('orderConfirm')}",
			dataType:"json",
			data:{
	            order_id:order_id,
			},
			success:function (data) {
				if(data == 0){
				    layer.msg('确认订单成功');
				    setTimeout(function () {
						history.go(0);
                    },1000);
				}else{
				    layer.msg('未知错误');
				}
            }
		});
	}
</script>
