<script type="text/javascript">
var good_id = "{$good_info.good_id}";

function shop_url(obj){
	var url = $(obj).data('url');
	layer.open({type: 2,shadeClose: false});
	setTimeout(function(){location.href=url;},500);
}
function select_type(type){
if({$good_info.number} == 0){layer.open({content:'该商品目前缺货，请等待~',skin:'msg',time:5});exit;}
if("{$type_info[0]['spec_name']}" == ''){
	if(type == 1){
		$('#addcategrey').click();exit;
	}else{
		$('#buynow').click();exit;
	}

}

	$("#type").animate({
		bottom: 0, opacity: 'show'
	}, 100);
	$("#type_more").animate({bottom:'0px',opacity: 'show'});
}
function close_type(){
	$("#type").css('display','none');$("#type_more").animate({bottom:'-80px',opacity: 'hidden'});
}
function check_type(){
	var str = '';
	$('.type_input').each(function(){
		var name = $(this).attr('name');
		var value = $(this).val();
		if(name == ''){layer.open({content: '请选择商品属性', time: 3});exit;}
		if(value == ''){layer.open({content: '请选择'+name+'属性', time: 3});exit;}
		if(str == ''){
			str = name+':'+value;
		}else{
			str = str+','+name+':'+value;
		}
		
	});
	return str;
}
$('.type_value').click(function(){
	
	var name = $(this).attr('alt');
	var value = $(this).text();
	$(this).parent().parent().find('input').val(value);
	$('.'+name).each(function(){
		$(this).removeClass('btn-purple');
		$(this).removeClass('btn-success');
		$(this).addClass('btn-default');
	});
	$(this).addClass('btn-success');
});
$('#addcategrey').click(function(){
	var type = check_type();
	close_type();
	$(this).css('background','#999');
	$.ajax({
		type:"POST",
		url:"{:U('addcategrey')}",
		dataType:"json",
		data:{'good_id':good_id,'type':type},
		success:function(json){
			if(json.success == 1){
				$('#catemove').css("display",'block');
				$('#catemove').addClass("catemove");
				//增加购物车数字
				var num = $('#cate_num').text();
				var newnum = num*1 + 1*1;
				$('#cate_num').css("display","block");
				$('#cate_num').text(newnum);
			}else{
				layer.open({content: '发生通信错误，请稍候重试', time: 3});
			}
			setTimeout(function(){$('#catemove').css("display",'none');$('#catemove').removeClass("catemove");$('#addcategrey').css('background','');},1000);
		},
		error:function(){
			layer.open({content: '发生通信错误，请稍候重试', time: 3});
		}
	});
	
});
$('#buynow').click(function(){
	var type = check_type();
	close_type();
	$(this).text("正在前往");
	$(this).attr("id",'');
	$(this).css("background",'#999');
	$.ajax({
		type:"POST",
		url:"{:U('addcategrey')}",
		dataType:"json",
		data:{'good_id':good_id,'type':type},
		success:function(json){
			if(json.success == 1){
				location.href="{:U('categrey')}";
			}else{
				layer.open({content: '发生通信错误，请稍候重试', time: 3});
			}
			
		},
		error:function(){
			layer.open({content: '发生通信错误，请稍候重试', time: 3});
		}
	});
});
</script>
<script>
		/*轮播图*/
		$(function(){
			$(".flexslider").flexslider({
				slideshowSpeed:2000,
				animation:"slide",				
			})				
		})
		/*弹出/关闭购物车*/
		$(document).ready(function(){			
			$("#showActionSheet").click(function(){
				$("#actionSheet_wrap").css("display","block");				
				$("#weui_actionsheet").animate({bottom:"0"},{ duration:800,easing:'easeOutBounce' });

			$("#actionSheet_wrap").css("display","none")
			$("#weui_actionsheet").animate({bottom:"-500px"},{ duration:600,easing:'easeInOutBounce' })
		}
		$(document).ready(function(){
			/*颜色选择*/
			
			$('.option').click(function(){			
			var classname =  $(this).attr('class');
			if(classname.indexOf("active") > 0){
				return;
			}			
			//用each 遍历 让所有的 tab 恢复默认
			$('.option').each(function(){
				//让所有的indextab遍历后恢复默认状态
				$(this).removeClass('active');
				$(this).removeClass('option_selected');
			});
			//现在正被点击的dom发生变化
			$(this).addClass('active');
			$(this).addClass('option_selected');
			})
			
			/*--------------------------------------*/
			/*--------------------------------------*/
			/*尺寸选择*/
			$('.option-size').click(function(){			
			var classname =  $(this).attr('class');
			if(classname.indexOf("active") > 0){
				return;
			}			
			//用each 遍历 让所有的 tab 恢复默认
			$('.option-size').each(function(){
				//让所有的indextab遍历后恢复默认状态
				$(this).removeClass('active');
				$(this).removeClass('option_selected');
			});
			//现在正被点击的dom发生变化
			$(this).addClass('active');
			$(this).addClass('option_selected');
			})
			
		});
		    /*--------------------------------------*/
			/*--------------------------------------*/
			/*加减数量*/
			$(function(){
				//获得文本框对象
				var t = $("#text_box");	
				//数量增加操作
				$("#add").click(function(){		
					t.val(parseInt(t.val())+1)
					if (parseInt(t.val())!=1){
						$('#min').attr('disabled',false);
					}
				})	
				//数量减少操作
				$("#min").click(function(){
					if (parseInt(t.val())>1) {                     //判断数量值大于1时才可以减少  
		                t.val(parseInt(t.val())-1)  
		                }
					else{
		                $("#min").attr("disabled","disabled")        //当$("#min")为1时，$("#min")不可读状态  
		               	}  
				})	
			})
</script>
